<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Soil Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2e7d32;
            --bg: #f8fafc;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        h2 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.4rem;
            font-weight: 600;
            color: #475569;
        }

        input,
        select {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            outline: none;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
        }

        .msg {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.875rem;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Register Account</h2>
        <form id="regForm">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="fullName" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label>Role</label>
                <select id="role">
                    <option value="ROLE_ADMIN">Administrator</option>
                    <option value="ROLE_OFFICER">Agricultural Officer</option>
                    <option value="ROLE_USER">Data Entry User</option>
                </select>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <p class="msg" id="response"></p>
        <div class="msg">
            Already have an account? <a href="/login.html" style="color: var(--primary);">Login</a>
        </div>
    </div>

    <script>
        document.getElementById('regForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value
            };

            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await response.text();
            document.getElementById('response').innerText = result;
            if (response.ok) {
                setTimeout(() => window.location.href = '/login.html', 2000);
            }
        });
    </script>
</body>

</html>
